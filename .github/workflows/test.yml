name: build

on: [pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1']
        julia-arch: [x64]
        os: [ubuntu-latest,macos-latest,windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
  test-gpu:
    runs-on: ${{ matrix.gpu-type.runner }}
    strategy:
      matrix:
        julia-version: ['1']
        gpu-type:
          - name: cuda
            env_var: EXAMODELS_TEST_CUDA
            runner: [self-hosted, linux, gpu, cuda]
            julia_depot_path: /home/users/mschanen/julia_depots/delphi
          - name: amdgpu
            env_var: EXAMODELS_TEST_AMDGPU
            runner: [self-hosted, linux, gpu, amdgpu]
            julia_depot_path: /home/users/mschanen/julia_depots/pinwheel
          - name: oneapi
            env_var: EXAMODELS_TEST_ONEAPI
            runner: [self-hosted, linux, gpu, oneapi]
            julia_depot_path: /home/users/mschanen/julia_depots/headroom

    env:
      ${{ matrix.gpu-type.env_var }}: 1
      ${{ matrix.gpu-type.julia_depot_path}}: 'JULIA_DEPOT_PATH'

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
