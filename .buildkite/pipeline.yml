        # Pkg.add("Percival")
        # Pkg.add("PowerModels")
        # Pkg.add("MadNLP")
        # Pkg.add("SpecialFunctions")
        Pkg.develop(path=".")        
        Pkg.instantiate()
        include("test/runtests.jl")'
    timeout_in_minutes: 30

  - label: "Intel GPUs -- oneAPI.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
    agents:
      queue: "juliagpu"
      intel: "*"
    env:
      EXAMODELS_TEST_ONEAPI: 1
      OverrideDefaultFP64Settings: 1
      IGC_EnableDPEmulation: 1
